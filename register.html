<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="registration-form">
        <h1>Register Form</h1>
        <form action="/register" method="post">
            <p>Email</p>
            <input type="email" class="box" placeholder="enter your email" name="email">
            <p>Password</p>
            
            <input type="password" class="box" placeholder="enter your password" name="password">
            <button type="submit">Register</button >
        
            <p class="message">Already Registered? <a href="/login.html"> Login</a></p>
        </form>
    </div>
</body>
</html>
